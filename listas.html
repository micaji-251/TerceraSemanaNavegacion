<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>LISTAS</h1>


    <!-- ORDENADAS U ORDERED LIST -->
    <h2>
        Lista Ordenada
    </h2>
    <ol>
        <li>Lunes</li>
        <li>Martes</li>
        <li>Miercoles</li>
    </ol>
    <!-- DESORDENADAS O UNORDERED LIST -->
    <h2>Lista Desordenada</h2>
    <ul>
        <li>Jueves</li>
        <li>Viernes</li>
        <li>Sabado</li>
    </ul>

    <!-- DEFINITION LIST -->


    <!-- Existe relacion padre hijo (listas e items) -->
    <p>li (list item)</p>

    <nav>
        <ol>
            <li><a href="./index.html">Volver al Inicio</a></li>
        </ol>
    </nav>
</body>
</html>
